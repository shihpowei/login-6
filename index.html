<body>

    <div class="loginForm">
        <div class="content">
            <h1>LOGIN FORM</h1>

                    <label for="name">帳號</label>

                </div>
                <div class="field">
                    <label for="psw">密碼</label>
                    <input type="password" name="psw" id="psw">
                </div>
                <span><input type="checkbox">記住我</span>
                <div class="field">
                    <input type="submit" value="登入">
                </div>
            </form>
            <div class="link">
                <a href="#">忘記密碼?</a>
            </div>
        </div>
    </div>

</body>
